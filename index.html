<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Budget Website</title>
    <!-- Link to external CSS file -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1> Compound Interest Calculator </h1>
    </header>
    <main>
        <section id="Initial_Investment">
            <h3>Investment Data</h3>
            <form id="Initial_Investment-Box">
                <label for="Initial_Investment">Initial Investment:</label>
                <input type="number" id="Initial_Investment" name="Initial_Investment" required>
            </form>
        </section>

        <section id="Monthly_Contribution">
            <h3>Monthly Contribution</h3>
            <form id="Monthly_Contribution-Box">
                <label for="Initial_Investment">Initial Investment:</label>
                <input type="number" id="Monthly_Contribution" name="Monthly_Contribution" required>
            </form>
        </section>


        <section id="Lenght_Of_Time">
            <h3>Length of Time (year)</h3>
            <form id="Lenght_Of_Time-Box">
                <label for="Lenght_Of_Time">Initial Investment:</label>
                <input type="number" id="Lenght_Of_Time" name="Lenght_Of_Time" required>
            </form>
        </section>


    <section id="Result">
    <p><button type='button' id='calculate'> Calculate </button> </p> 

    <h1>Result</h1>
    <p>Total Amount: </p>
    <span id="total_amount"></span> 
    </section>

    <footer>
        <!-- <p>Simple Budget Website Â© 2024</p> -->
    </footer>
    <!-- Link to external JavaScript file -->
    <script src="script.js"></script>
</body>
</html>
